            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            color: #2c3e50;
        }
        
        /* Header elegante */
        .header {
            position: relative;
            width: 100%;
            height: 280px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
            flex-direction: column;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
            opacity: 0.4;
            z-index: -1;
        }
        
        .video-container {
            width: 90%;
            height: 80%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        .video-placeholder {
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ecf0f1;
            font-size: 20px;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        
        /* Estilos para el video local */
        .local-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Bot贸n de reproducci贸n personalizado */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .play-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-left: 25px solid #2193b0;
            border-bottom: 15px solid transparent;
            margin-left: 5px;
        }
        
        /* Animaci贸n de carga */
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 5px solid #fff;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        .loader-text {
            color: white;
            font-size: 16px;
            text-align: center;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Texto debajo del video */
        .video-message {
            text-align: center;
            margin-top: auto;
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 20px;
            border-radius: 30px;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Contenido principal */
        .content {
            flex: 1;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .title {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #e0f7fa;
            max-width: 600px;
        }
        
        /* Escenario de animaci贸n */
        .animation-scene {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 400px;
            background: linear-gradient(to bottom, #83a4d4, #b6fbff);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            border: 5px solid rgba(255, 255, 255, 0.5);
        }
        
        /* Elementos de fondo */
        .mountain {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, #8e9eab, #eef2f3);
            clip-path: polygon(0% 100%, 100% 100%, 100% 20%, 80% 40%, 60% 20%, 40% 50%, 20% 30%, 0% 60%);
            opacity: 0.8;
        }
        
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, #2e8b57, #3cb371);
        }
        
        .sun {

            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700, #FF8C00);
            border-radius: 50%;
            box-shadow: 0 0 50px #FFA500, 0 0 80px rgba(255, 165, 0, 0.5);
            animation: sunGlow 4s infinite alternate;
        }
        
        @keyframes sunGlow {
            0% { box-shadow: 0 0 50px #FFA500, 0 0 80px rgba(255, 165, 0, 0.5); }
            100% { box-shadow: 0 0 70px #FFA500, 0 0 100px rgba(255, 165, 0, 0.8); }
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: floatCloud 20s infinite linear;

        .cloud:nth-child(1) {

            left: 100px;
            width: 70px;
            height: 40px;
            animation-duration: 25s;
        }
        
        .cloud:nth-child(2) {

        .cloud:nth-child(3) {

            height: 45px;

        }
        
        @keyframes floatCloud {
            0% { transform: translateX(0); }
            50% { transform: translateX(30px); }
            100% { transform: translateX(0); }
        }
        
        /* Camino */
        .path {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            height: 25px;
            background: linear-gradient(to right, #8B4513, #A52A2A);

        }
        
        .path::after {
            content: '';

            top: -15px;
            left: 0;
            right: 0;
            height: 5px;
            background: #8B4513;
            border-top: 3px dashed #FFD700;
        }
        
        /* Snoopy */
        .snoopy-container {
            position: absolute;
            left: 5%;
            bottom: 70px;
            z-index: 20;
            transition: transform 0.3s;
            width: 120px;

        /* Flores */

        /* Mensaje de Snoopy */

    <!-- Header elegante -->
    <header class="header">
        <div class="video-container">
            <div class="loader" id="loader">

        <div class="title">
            <h1>Flores Amarillas</h1>
            <p class="subtitle">Snoopy te hace entrega de las flores amarillas</p>
        </div>
        
        <!-- Escenario de animaci贸n -->
        <div class="animation-scene">
            <!-- Elementos de fondo -->
            <div class="mountain"></div>
            <div class="grass"></div>
            <div class="sun"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            
            <!-- Camino -->
            <div class="path"></div>
            
            <!-- Snoopy -->
            <div class="snoopy-container" id="snoopy">
                <img src="https://i.pinimg.com/originals/73/63/f3/7363f37b8e148b1caf3bf08b8c56ae5d.png" alt="Snoopy" class="snoopy-img">
            </div>
            
            <!-- Flores -->
            <img src="https://floresmay.cl/wp-content/uploads/2024/02/lf934-1-8dbbb53c2e32ba8-c3779084-removebg-preview.png" alt="Ramo de flores" class="flowers-img" id="flowers">
            
            <!-- Flores en el centro (ocultas inicialmente) -->
            <img src="https://floresmay.cl/wp-content/uploads/2024/02/lf934-1-8dbbb53c2e32ba8-c3779084-removebg-preview.png" alt="Ramo de flores" class="flowers-center" id="flowersCenter">
            
            <!-- Mensajes -->
            <div class="message message-1" id="message1">隆Hola!</div>
            <div class="message message-2" id="message2">Te regalo estas flores amarillas por parte de adrian ya que el no pudo en persona</div>
            <div class="message message-3" id="message3">隆Espero te guste!</div>
        </div>
    </main>

    <footer>
        <p>Dise帽ado con わ de parte de Adri谩n - Un mensaje muy especial para ti</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const snoopy = document.getElementById('snoopy');
            const flowers = document.getElementById('flowers');
            const flowersCenter = document.getElementById('flowersCenter');
            const message1 = document.getElementById('message1');
            const message2 = document.getElementById('message2');
            const message3 = document.getElementById('message3');
            const videoPlaceholder = document.getElementById('videoPlaceholder');
            const loader = document.getElementById('loader');
            
            // RUTA DEL VIDEO LOCAL - MODIFICA ESTA LNEA CON LA RUTA DE TU VIDEO
            const videoPath = './MILO J - M.A.I (Video Oficial) - MILO J (720p, h264).mp4';
            
            // Variable para controlar si la animaci贸n est谩 en curso
            let isAnimating = false;
            let videoElement = null;
            
            // Cargar el video inmediatamente
            loadVideo();
            
            // Funci贸n para cargar el video
            function loadVideo() {
                // Mostrar loader
                loader.style.display = 'flex';
                
                // Crear elemento de video
                videoElement = document.createElement('video');
                videoElement.className = 'local-video';
                // Quitamos autoplay y muted para que inicie pausado y con volumen
                videoElement.controls = true;
                videoElement.loop = true;
                
                // Cuando el video se carga
                videoElement.addEventListener('loadeddata', function() {
                    // Ocultar loader despu茅s de un breve retraso (500ms en lugar de 1000ms)
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => {
                            loader.style.display = 'none';
                            
                            // Crear y mostrar bot贸n de reproducci贸n
                            createPlayButton();
                        }, 500);
                    }, 500); // Reducido de 1000ms a 500ms
                });
                
                // Manejar errores de video
                videoElement.addEventListener('error', function() {
                    loader.style.display = 'none';
                    videoPlaceholder.innerHTML = '<p>Error al cargar el video. Verifica la ruta.</p>';
                });
                
                // A帽adir fuente de video
                const source = document.createElement('source');
                source.src = videoPath;
                source.type = 'video/mp4';
                videoElement.appendChild(source);
                
                // Limpiar el placeholder y a帽adir el video
                videoPlaceholder.innerHTML = '';
                videoPlaceholder.appendChild(videoElement);
            }
            
            // Funci贸n para crear bot贸n de reproducci贸n
            function createPlayButton() {
                const playButton = document.createElement('div');
                playButton.className = 'play-button';
                playButton.addEventListener('click', function() {
                    videoElement.play();
                    playButton.style.display = 'none';
                });
                videoPlaceholder.appendChild(playButton);
            }
            
            // Funci贸n para reproducir la animaci贸n completa
            function playAnimation() {
                if (isAnimating) return;
                isAnimating = true;
                
                // Resetear primero
                resetAnimation();
                
                // Animaci贸n de Snoopy movi茅ndose por el camino
                snoopy.style.animation = 'moveSnoopy 8s forwards';
                flowers.style.animation = 'moveFlowers 8s forwards';
                
                // Mostrar mensajes durante el recorrido con desaparici贸n autom谩tica
                setTimeout(() => {
                    message1.style.opacity = '1';
                    message1.style.animation = 'fadeIn 0.5s forwards';
                    
                    // Desaparecer despu茅s de 2 segundos
                    setTimeout(() => {
                        message1.style.animation = 'fadeOut 0.5s forwards';
                    }, 2000);
                }, 2000);
                
                setTimeout(() => {
                    message2.style.opacity = '1';
                    message2.style.animation = 'fadeIn 0.5s forwards';
                    
                    // Desaparecer despu茅s de 2 segundos
                    setTimeout(() => {
                        message2.style.animation = 'fadeOut 2s forwards';
                    }, 2000);
                }, 4000);
                
                setTimeout(() => {
                    message3.style.opacity = '1';
                    message3.style.animation = 'fadeIn 0.5s forwards';
                    
                    // Desaparecer despu茅s de 2 segundos
                    setTimeout(() => {
                        message3.style.animation = 'fadeOut 0.5s forwards';
                    }, 2000);
                }, 6000);
                
                // Despu茅s de completar el camino, subir hacia el video
                setTimeout(() => {
                    // Cambiar a animaci贸n de subida
                    snoopy.style.animation = 'riseUp 3s forwards';
                    flowers.style.animation = 'flowersRiseUp 3s forwards';
                    
                    // Despu茅s de subir, ocultar las flores que lleva Snoopy y mostrar las flores en el centro
                    setTimeout(() => {
                        flowers.style.opacity = '0';
                        flowersCenter.style.opacity = '1';
                        
                        // Hacer que las flores en el centro crezcan
                        flowersCenter.style.animation = 'growFlowers 2s forwards';
                        
                        // Hacer que Snoopy desaparezca
                        snoopy.style.animation = 'disappear 1s forwards';
                        
                        // Marcar que la animaci贸n ha terminado
                        setTimeout(() => {
                            isAnimating = false;
                        }, 1000);
                    }, 3000);
                }, 8000);
            }
            
            // Funci贸n para reiniciar la animaci贸n
            function resetAnimation() {
                // Detener animaciones
                snoopy.style.animation = 'none';
                flowers.style.animation = 'none';
                flowersCenter.style.animation = 'none';
                
                // Restaurar opacidad de los elementos
                snoopy.style.opacity = '1';
                flowers.style.opacity = '1';
                flowersCenter.style.opacity = '0';
                
                // Ocultar mensajes
                message1.style.opacity = '0';
                message2.style.opacity = '0';
                message3.style.opacity = '0';
                message1.style.animation = 'none';
                message2.style.animation = 'none';
                message3.style.animation = 'none';
                
                // Forzar reflow para reiniciar la animaci贸n
                void snoopy.offsetWidth;
                void flowers.offsetWidth;
                void flowersCenter.offsetWidth;
            }
            
            // Iniciar autom谩ticamente al cargar la p谩gina
            setTimeout(playAnimation, 1000);
        });
    </script>
</body>
